<h2>Subscriber Details</h2>

<hr/>
<div *ngIf="subscriber">
  <div>
    <label><b>First Name: </b></label> {{subscriber.firstName}}
  </div>
  <div>
    <label><b>Subscriber Id: </b></label> {{subscriber.subscriberId}}
  </div>
  <div>
    <label><b>Subscription Starting Date : </b></label> {{subscriber.startOfSubscription}}
  </div>
  <div>
    <label><b>Subscription Ending Date: </b></label> {{subscriber.endOfSubscription}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Subscribers List</button><br>
