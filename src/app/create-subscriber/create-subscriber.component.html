<h3>Create Subscriber</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="subscriber.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Subscriber Id</label>
      <input type="text" class="form-control" id="subscriberId" required [(ngModel)]="subscriber.subscriberId" name="subscriberId">
    </div>

    <div class="form-group">
      <label for="name">Starting Date</label>
      <input type="date" class="form-control" id="startOfSubscription" required [(ngModel)]="subscriber.startOfSubscription" name="startOfSubscription">
    </div>

    <div class="form-group">
      <label for="name">Ending Date</label>
      <input type="date" class="form-control" id="endOfSubscription" required [(ngModel)]="subscriber.endOfSubscription" name="endOfSubscription">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
<!--   <button class="btn btn-success" (click)="newSubscriber()">Add</button>-->
</div>
