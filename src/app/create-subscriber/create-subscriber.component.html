<h3>Create Subscriber</h3>
<div [hidden]="submitted">
  <div class="row">
    <div class="column" style="width: 500px;margin-right: 40px">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">First Name</label>
          <input [(ngModel)]="subscriber.firstName" class="form-control" id="firstName" name="firstName" required
                 type="text">
        </div>

        <div class="form-group">
          <label for="name">Subscriber Id</label>
          <input [(ngModel)]="subscriber.subscriberId" class="form-control" id="subscriberId" name="subscriberId"
                 required
                 type="text">
        </div>

        <div class="form-group">
          <label for="name">Starting Date</label>
          <input [(ngModel)]="subscriber.startOfSubscription" class="form-control" id="startOfSubscription"
                 name="startOfSubscription"
                 required type="date">
        </div>

        <div class="form-group">
          <label for="name">Ending Date</label>
          <input [(ngModel)]="subscriber.endOfSubscription" class="form-control" id="endOfSubscription"
                 name="endOfSubscription" required
                 type="date">
        </div>

        <button class="btn btn-dark" style="width: 200px;" type="submit">Submit</button>
      </form>
    </div>
    <div class="column" style="width: 400px;margin-left: 50px;margin-top: 20px">
      <div *ngIf="webcamImage==null">
        <webcam (imageCapture)="handleImage($event)"
                [height]="300"
                [trigger]="triggerObservable"
                [width]="400">
        </webcam>
      </div>
        <button *ngIf="webcamImage==null" style="margin-left: 150px" (click)="triggerSnapshot();" class="btn btn-dark">
          take a pic
        </button>


      <div *ngIf="webcamImage">
        <div class="snapshot">
          <img [src]="webcamImage.imageAsDataUrl" width="400" height="300"/>
        </div>
      </div>
    </div>
  </div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!--   <button class="btn btn-success" (click)="newSubscriber()">Add</button>-->
</div>
