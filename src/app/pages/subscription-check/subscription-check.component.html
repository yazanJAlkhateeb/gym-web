<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Check Subscriber</h5></div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>subscriber Id</label>
                            <input [(ngModel)]="subscriberId" class="form-control" id="subscriberId" name="subscriberId"
                                   required type="text">
                        </div>
                        <button class="btn btn-dark" style="width: 200px;" type="submit">Submit</button>
                    </form>
                </div>
                <div class=" card-footer">
                    <div *ngIf="subscriber">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class="form-group">
                                    <label> First Name </label>
                                    <input class="form-control" disabled
                                           id="firstName"
                                           name="firstName"
                                           placeholder="First Name"
                                           required
                                           type="text"
                                           value="subscriber.firstName">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Last Name </label>
                                    <input class=" form-control"
                                           disabled
                                           id="lastName"
                                           placeholder="Last Name"
                                           type="text"
                                           value="subscriber.lastName"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Starting Date </label>
                                    <input class="form-control" disabled
                                           id="startOfSubscription"
                                           name="startOfSubscription"
                                           required type="date"
                                           value="subscriber.startOfSubscription">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class="form-group">
                                    <label> Ending Date </label>
                                    <input class="form-control" disabled
                                           id="endOfSubscription"
                                           name="endOfSubscription" required
                                           type="date"
                                           value="subscriber.endOfSubscription">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class="form-group">
                                    <label>Subscriber Id</label>
                                    <input class="form-control" disabled
                                           name="subscriberId"
                                           required
                                           type="text"
                                           value="subscriber.subscriberId">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Email address </label>
                                    <input class=" form-control"
                                           disabled
                                           placeholder="email address"
                                           type="email"
                                           value="subscriber.email"/>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label> Address </label>
                                    <input class=" form-control"
                                           disabled
                                           placeholder="Home Address"
                                           type="text"
                                           value="subscriber.address"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="subscriber" class=" col-md-4">
            <div class=" card card-user">
                <div class=" card-body">
                    <p class=" card-text"></p>
                    <div class=" author">
                        <div class=" block block-one"></div>
                        <div class=" block block-two"></div>
                        <div class=" block block-three"></div>
                        <div class=" block block-five"></div>
                        <p class=" description">Subscriber picture</p>
                        <img [src]="subscriber.image"  width="300" height="300"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
